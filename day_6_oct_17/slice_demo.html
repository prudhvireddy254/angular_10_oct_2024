<script>
    let str = 'This is Javascript Training';

    console.log(str.substring(8, 12));  // start,end
    console.log(str.slice(8, 12));  // start , end

    console.log(str.substring(8, -2));  // start,end
    console.log(str.slice(8, -2));  // start , end
    // slice works with -ve index aswell, but substring doesn't

    console.log(str.substring(8, 12)); // start,end (4 chars)
    console.log(str.substr(8, 12)); // start,#chars (12 chars)
</script>
