<script>
    let str = 'rain in spain stays mAinly in the plain'; // ain

    let res1 = str.match(/ain/);  // match() returns an array
    console.log(res1);

    let res2 = str.match(/ain/g);
    console.log(res2);

    let res3 = str.match(/ain/gi);
    console.log(res3);


    let myStr = 'Ram & Hari are 2 friends, Ram is 14 and Hari is 15';
    let res4 = myStr.match(/[0-9]{1,2}/g);
    console.log(res4);
</script>
