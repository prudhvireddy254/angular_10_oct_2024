<script>
    'use strict'
    let cars = ["tata", "honda", "maruti"];
    delete cars[2];
    console.log(cars); // delete can be used with array

    let user = { name: 'sanjay', age: 50, add: 'bangalore' };
    delete user.add;
    console.log(user); // delete can be used with object

    let a = 10;
    delete a;  // Delete of an unqualified identifier
</script>
